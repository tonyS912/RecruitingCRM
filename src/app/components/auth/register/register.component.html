<div class="contentMain">
  <button class="registry" routerLink="">Login</button>
  <mat-card>
    <mat-card-title>Registrierung</mat-card-title>
    <form (ngSubmit)="registryAsUser()" [formGroup]="user">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Vorname</mat-label>
          <input matInput formControlName="firstName" />
          <!-- <mat-error *ngIf="user.invalid">error</mat-error> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Nachname</mat-label>
          <input matInput formControlName="lastName" />
          <!-- <mat-error *ngIf="user.invalid">error</mat-error> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>E-Mail</mat-label>
          <input matInput formControlName="email" />
          <!-- <mat-error *ngIf="user.invalid">error</mat-error> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Passwort</mat-label>
          <input matInput formControlName="password" />
          <!-- <mat-error *ngIf="user.invalid">error</mat-error> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Passwort Wiederholen</mat-label>
          <input matInput formControlName="confirmPassword" />
          <!-- <mat-error *ngIf="user.invalid">error</mat-error> -->
        </mat-form-field>
        <button [disabled]="true" class="submitButton" mat-raised-button>
          Registrieren
        </button>
      </mat-card-content>
    </form>
  </mat-card>
</div>
